<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/styles.css"> <!-- Ensure this is correct -->
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>
                I would love to hear about your project and how I can assist. Fill out the form below or reach out to me directly.
            </p>

            <!-- Contact Form -->
            <form action="your-form-handler.php" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <h3>Here's a photo of me:</h3>
            <img src="path/to/your/photo.jpg" alt="Photo of [Your Name]" class="profile-photo">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Manley Media</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
